<!DOCTYPE html>
<html data-ng-app="design_your_own">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
        <link href="css/font.css" rel="stylesheet" type="text/css" />

        <!-- Javascript -->
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script>

        <title>Homepage</title>
    </head>

    <body>
        <nav>
            <a id="shoppingCart" href="#/winkelwagen" class="icon-shopping-cart" title="Winkelwagen"></a>
            <div class="wrap">
                <ul>
                    <li id="home"><a href="#/">Home</a></li>

                    <!--<li data-ng-hide="user.loggedIn"><a href="#/">Mijn ontwerpen</a></li>
                    <li data-ng-hide="user.loggedIn"><a href="#/">Ontwerp zoeken</a></li>
                    <li data-ng-hide="user.loggedIn"><a href="#/gebruiker/loguit">Uitloggen</a></li>
                    <li data-ng-show="user.loggedIn" id="inloggen"><a href="#/gebruiker/login">Inloggen</a></li>-->
                    <li id="inloggen"><a>Inloggen</a></li>
                </ul>
            </div>
        </nav>


        <div id="main" class="wrap">
            <div id="loginContainer" class="wrap hidden" ng-controller="UserCtrl" data-ng-init="checkLoggedInUser()">
                <form data-ng-hide="hasUser">
                    <label>Gebruikersnaam</label><br />
                    <input type="text" data-ng-change="#" data-ng-model="user.username" maxlength="20" required><br />
                    <a href="#/gebruiker/registreren">Registreer</a><br />
                    <label>Wachtwoord</label><br />
                    <input type="password" data-ng-change="#" data-ng-model="user.password" required><br />
                    <a href="#/gebruiker/wachtwoordvergeten">Wachtwoord Vergeten</a><br />
                    <input type="checkbox"><span> Onthouden</span> <br />
                    <button class="orangeButton" data-ng-click="loginUser()">Login</button>
                </form>
                <form data-ng-show="hasUser">
                    <label>Gebruikersnaam: {{user.username}}</label><br />
                    <button class="orangeButton" data-ng-click="logoutUser()">Logout</button>
                </form>
            </div>

            <div style="margin-top: 50px;" data-ng-view></div>
        </div>

        <div id="footer">
            <ul>
                <li><a href="#">Recolorit</a></li>
                <li><a href="#">Over ons</a></li>
                <li><a href="#">F.A.Q.</a></li>
            </ul>
        </div>

        <!-- Scripts -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-resource.min.js"></script>

        <!-- App -->
        <script src="app/app.js"></script>

        <!-- Controllers -->
        <script src="app/controllers/IndexCtrl.js"></script>
        <script src="app/controllers/UserCtrl.js"></script>
        <script src="app/controllers/ProductCtrl.js"></script>
        <script src="app/controllers/ShopCartCtrl.js"></script>

        <script src="js/init.js"></script>

    </body>
</html>
