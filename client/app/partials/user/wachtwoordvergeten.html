<form id="registerForm">
    <h1>Wachtwoord vergeten</h1>
    <label>Gebruikersnaam: </label><br />
    <input type="text" data-ng-model="user.name" maxlength="20" required><br>
    <label>Email: </label><br />
    <input type="email" data-ng-model="user.birthDate" required><br />
    <button class="orangeButton" data-ng-click="forgotPassword()">Opvragen</button>
</form>
