<h1>Winkelwagen</h1>
<ul id="shopCaseDesigns" data-ng-controller="ShopCartCtrl" data-ng-init="loadShopCartDesigns()">
    <li class="gallery-product" data-ng-show="shopCartDesigns" data-ng-repeat="orderline in orderLines">
        <h5>{{ orderline.product.name }}</h5>
        <img data-ng-src="{{orderline.product.preview}}"/>
        <input type="number" min="1" max="99" data-ng-model="orderline.aantal" required>
    </li>
    <li data-ng-hide="shopCartDesigns">
        <h3>Er zijn geen designs aan de winkelwagen toegevoegd</h3>
    </li>
</ul>

<div id="nawSection" data-ng-controller="UserCtrl" data-ng-init="loadUserShopCart()">
    <h2>N.A.W. Gegevens</h2>
    <form>
        <label>*Voor- en Achternaam:</label><br />
        <input class="leftCol" type="text" data-ng-model="user.firstName" required>
        <input class="rightCol" type="text" data-ng-model="user.lastName" required><br />
        <label>*Email: </label><br />
        <input type="email" data-ng-model="user.email" required><br />
        <label class="leftCol">*Postcode: </label>
        <label class="rightCol">*Huisnummer: </label><br />
        <input class="leftCol" type="text" data-ng-model="address.postalCode" required pattern="[0-9]{4}[a-zA-Z]{2}">
        <input class="rightCol" type="text" data-ng-model="address.houseNumber" required><br />
        <label>*Straatnaam: </label><br />
        <input type="text" data-ng-model="address.street" required><br />
        <label>*Plaats: </label><br />
        <input type="text" data-ng-model="address.city" required><br />
        <button class="orangeButton" data-ng-click="saveNawInformation()">Gegevens wijzigen</button>
    </form>
</div>

<div id="orderOverView" data-ng-controller="ShopCartCtrl" data-ng-init="loadShopCartDesigns()">
    <h2>Overzicht</h2>
    <table>
        <thead>
            <tr>
                <th>Naam</th>
                <th>Prijs</th>
                <th>Aantal</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="orderline in orderLines">
                <td>
                    {{ orderline.product.name }}
                </td>
                <td>
                    &euro;
                </td>
                <td>
                    {{ orderline.aantal }}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    Totaal: &euro; <!-- totaal prijs -->
                </td>
            </tr>
        </tfoot>
    </table>
    <button class="orangeButton">Afrekenen</button>
</div>
