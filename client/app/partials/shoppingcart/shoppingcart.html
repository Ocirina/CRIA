<h1>Winkelwagen</h1>
<ul id="shopCaseDesigns" data-ng-controller="ShopCartCtrl" data-ng-init="loadShopCartDesigns()">
    <li class="gallery-product" data-ng-show="shopCartDesigns" data-ng-repeat="orderline in orderLines">
        <img data-ng-src="{{orderline.product.preview}}"/>
        <input type="number" min="1" max="99" data-ng-model="orderline.aantal" required>
    </li>
    <li data-ng-hide="shopCartDesigns">
        <h2>Er zijn geen designs aan de winkelwagen toegevoegd</h2>
    </li>
</ul>
