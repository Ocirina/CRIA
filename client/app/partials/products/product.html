<div data-ng-init="getProduct()"></div>
<div class="product-view left-column">
    <img data-ng-src="{{product.preview}}"/>
    <span class="icon-shopping-cart" title="Toevoegen aan winkelmand" data-ng-click="addProductToShopCart()"></span>
    <span class="stars"></span>
</div>
<div class="product-details right-column">
    <div class="detail-view">
        <table>
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Waarde</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Titel</td>
                    <td>{{product.name}}</td>
                </tr>
                <tr>
                    <td>Auteur</td>
                    <td>{{ 5 + 5}}</td>
                </tr>
                <tr>
                    <td>Datum</td>
                    <td>{{ 6 + 6 }}</td>
                </tr>
                <tr>
                    <td>Rating</td>
                    <td>{{ rating }}</td>
                </tr>
            </tbody>
        </table>
        <!-- a href="#">Gebruik als basis</a>-->
        <div class="stars vote"></div>
    </div>
    <p>Comments</p>
    <div class="comments">
        <ul>
            <li>
                <span>&lt;naam&gt; said on 21 may</span>
                <p>Lorum ipsum dolor sit amet.</p>
            </li>
        </ul>
    </div>
    <textarea name="??"></textarea>
    <button class="button">Plaats bericht</button>
</div>
