<div data-ng-init="phone = []"></div>
<div class="design-process">
    <h1>{{ design.name }}</h1>
    <div class="design-box">
        <div class="round-border-style choose-phone">
            <h2>Kies je iPhone</h2>
            <div data-ng-click="activatePhone(4);">
                <h3>4</h3>
                <div class="sign-ok" data-ng-show="phone.phone == 4">√</div>
            </div>

            <div data-ng-click="activatePhone(5);">
                <h3>5</h3>
                <div class="sign-ok" data-ng-show="phone.phone == 5">√</div>
            </div>
        </div>

        <div class="round-border-style choose-type-case">
            <h2>Kies een soort case</h2>

            <div data-ng-click="setCaseType(1);">
                <h3>Bestickerd</h3>
                <div class="sign-ok" data-ng-show="phone.case == 1">√</div>
            </div>

            <div data-ng-click="setCaseType(2);">
                <h3>Hard</h3>
                <div class="sign-ok" data-ng-show="phone.case == 2">√</div>
            </div>

            <div data-ng-click="setCaseType(3);">
                <h3>Silicon</h3>
                <div class="sign-ok" data-ng-show="phone.case == 3">√</div>
            </div>
        </div>

        <div class="phone">
            <img data-ng-show="phone.phone == 4" src="img/iphone4.png" class="iphone-4">
            <img data-ng-show="phone.phone == 5" src="img/iphone5.png" class="iphone-5">

            <canvas id="case-editor"></canvas>
        </div>

        <div class="round-border-style case-background">
            <div>
                <h2>Achtergrond</h2>
                <p>Zoek een eigen afbeelding op, en sleep deze vervolgens uit de map op de preview en laat de afbeeling los.</p>

                <button class="round-button-style">Uploaden</button>
            </div>
            <div>
                <h2>Standaard achtergrond</h2>
                <div class="icon-caret-left hidden"></div>
                <div id="background-slider">
                    <div class="row row-top">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                    </div>
                    <div class="row row-bottom">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                        <img src="#">
                    </div>
                </div>
                <div class="icon-caret-right hidden"></div>
            </div>
        </div>
    </div>
    <input type="text" data-ng-init="design.name = 'Nieuw ontwerp'" data-ng-model="design.name">
</div>
